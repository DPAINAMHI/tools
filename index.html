    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 3rem;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: #3b82f6;
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px) scale(1.05);
        }
        .card:nth-child(2) { background-color: #10b981; }
        .card:nth-child(3) { background-color: #f59e0b; }
        .card:nth-child(4) { background-color: #ef4444; }
        .card:nth-child(5) { background-color: #8b5cf6; }
        .card:nth-child(6) { background-color: #2f3df6; }
